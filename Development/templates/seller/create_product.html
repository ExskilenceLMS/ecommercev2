{% extends "base.html" %}

{% block title %}Create Product - E-Commerce{% endblock %}

{% block content %}
<div class="dashboard">
    <div class="dashboard-header">
        <h1>Create New Product</h1>
    </div>
    
    <div class="card" style="max-width: 600px;">
        <form method="POST" action="{{ url_for('seller.create_product') }}">
            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="category_id">Category</label>
                <select id="category_id" name="category_id" required>
                    <option value="">Select Category</option>
                    {% for cat in categories %}
                    <option value="{{ cat[0] }}">{{ cat[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" step="0.01" min="0" required>
            </div>
            <div class="form-group">
                <label for="sku">SKU</label>
                <input type="text" id="sku" name="sku">
            </div>
            <div class="form-group">
                <label for="quantity">Initial Stock Quantity</label>
                <input type="number" id="quantity" name="quantity" min="0" value="0" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Product</button>
            <a href="{{ url_for('seller.products') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
