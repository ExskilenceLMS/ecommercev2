{% extends "base.html" %}

{% block title %}Create Seller - E-Commerce{% endblock %}

{% block content %}
<div class="dashboard">
    <div class="dashboard-header">
        <h1>Create New Seller</h1>
    </div>
    
    <div class="card" style="max-width: 600px;">
        <form method="POST" action="{{ url_for('admin.create_seller') }}">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="store_name">Store Name</label>
                <input type="text" id="store_name" name="store_name" required>
            </div>
            <div class="form-group">
                <label for="contact_email">Contact Email</label>
                <input type="email" id="contact_email" name="contact_email">
            </div>
            <div class="form-group">
                <label for="contact_phone">Contact Phone</label>
                <input type="tel" id="contact_phone" name="contact_phone">
            </div>
            <button type="submit" class="btn btn-primary">Create Seller</button>
            <a href="{{ url_for('admin.sellers') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
